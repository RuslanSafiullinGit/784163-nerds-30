<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
  	<header class="main-header">
	  	<nav>
	  		<a href="index.html">
	  			<img src="img/svg-nerds/nerds-logo.svg" alt="Логотип Nerd's">
	  		</a>
	  		<ul>
	  			<li>Студия</li>
	  			<li>Клиенты</li>
	  			<li>Магазин</li>
	  			<li>Контакты</li>
	  		</ul>
	  		<ul>
	  			<li>Корзина</li>
	  		</ul>
  		</nav>
  	</header>
  	<main>
  		<h1>Магазин готовых шаблонов</h1>
  		<section class="adjustment_filter">
  			<h2 class="visually-hidden">Фильтр товаров</h2>
  			<form method="get" action="https://echo.htmlacademy.ru">
  				<fieldset>
  					<legend>Стоимость:</legend>
  					<input type="range" min="0" max="20000" step="1" value="15000" name="price">
  				</fieldset>
  				<fieldset>
  					<legend>Сетка:</legend>
  					<ul>
  						<li><input type="radio" id="filter-adaptive"  name="net-type" value="adaptive" checked><label for="filter-adaptive">Адаптивная</label></li>
  						<li><input type="radio" id="filter-fixed" name="net-type" value="fixed" ><label for="filter-fixed">Фиксированная</label></li>
  						<li><input type="radio" id="filter-rubbery" name="net-type" value="rubbery"><label for="filter-rubbery">Резиновая</label></li>
  					</ul>
  				</fieldset>
  				<fieldset><legend>Особенности:</legend>
  					<ul>
  						<li><input type="checkbox" name="slider" id="filter-slider" checked>  
  							<label for="filter-slider">Слайдер</label>
  						</li>
  						<li><input type="checkbox" name="advantages-block" id="filter-advantages-block">
  							<label for="filter-advantages-block">Блок преимуществ</label>
  						</li>
  						<li><input type="checkbox" name="news" id="filter-news" checked><label for="filter-news">Новости</label>
  						</li>
  						<li><input type="checkbox" name="gallery" id="filter-gallery"><label for="filter-gallery">Галерея</label></li>
  						<li><input type="checkbox" name="basket" id="filter-basket"><label for="filter-basket">Корзина</label>
  						</li>
  					</ul>
  				</fieldset>
  				<button type="submit">ПОКАЗАТЬ</button>
  			</form>
  			<form>
  				<fieldset>
  					<legend>Сортировать:</legend>
  					<ul>
  						<li><input type="button" id="filter-price" name="sorting" value="По цене"></li>
  						<li><input type="button" id="filter-type" name="sorting" value="По типу"></li>
  						<li><input type="button" id="filter-name" name="sorting" value="По названию"></li>
  					</ul>
  					<ul>
  						<li><input type="button" id="filter-descend" name="descend" value="&#9660"></li>
  						<li><input type="button" id="filter-descend" name="ascend" value="&#9650"></li>
  					</ul>
  				</fieldset>
  			</form>
  		</section>
  		<section class="template_store">
  			<h2>Список товаров</h2>
  			<ul>
  				<li>
  					<h3>Sedona</h3>
  					<p><img src="img/img-sedona-jpg.jpg" alt="Макет сайта Sedona."></p>
  					<p>Информационный сайт для туристов <button type="button">9 900 ₽</button></p>
  				</li>
  				<li>
  					<h3>Pink</h3>
  					<p><img src="img/img-pink-jpg.jpg" alt="Макет сайта Pink "></p>
  				</li>
  				<li>
  					<h3>Borodinski</h3>
  					<p><img src="img/img-barbershop-jpg.jpg" alt="Макет сайта Барбершоп"></p>
  				</li>
  				<li>
  					<h3>Mishka</h3>
  					<p><img src="img/img-mishka-jpg.jpg" alt="Макет Mishka"></p>
  				</li>
  				<li>
  					<h3>А плюс</h3>
  					<p><img src="img/img-aplus-jpg.jpg" alt="Макет сайта A plus"></p>
  				</li>
  				<li>
  					<h3>Кваст</h3>
  					<p><img src="img/img-kvast-jpg.jpg" alt="Макет сайта Кваст"></p>
  				</li>
  			</ul>
  			<ul>
  				<li><button type="button">1</button></li>
  				<li><button type="button">2</button></li>
  				<li><button type="button">3</button></li>
  				<li><button type="button">Следующая</button></li>
  			</ul>
  		</section>
  	</main>
  	
  </body>
